<body id="page-top">
    <br> 
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error'%}
                    <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                         {{ message }}
                        
                    </div>
                {% else %}
                    <div class="alert alert-success alert-dismissible fade show">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                         {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}      
    </body>
<body>

  <div style="position:relative;margin:20px">  
    <label id="description-label1"><b>Introduceți informațiile noului serial:</b></label><br><br>
    <form id="series-form" action="/addSerial" method="POST" enctype="multipart/form-data">
        <label id="id-label"><b>ID-ul:</b></label><br>
        <input type="text" class="transparent-button" name="idName" required><br>

        <label id="titlu-label"><b>Titlul:</b></label><br>
        <input type="text" class="transparent-button" name="serName" required><br>

        <label id="descriere-label"><b>Numărul de episoade:</b></label><br>
        <input name="nrepName" class="transparent-button" required></input><br>

        <label id="dur-label"><b>Descrierea:</b></label><br>
        <textarea name="descrName" class="transparent-button" required></textarea><br>

        <label id="an-label"><b>Actorii principali:</b></label><br>
        <input name="actName" class="transparent-button" required></input><br>

        <label id="categ-label"><b>Anii desfășurării:</b></label><br>
        <input name="aniiName" class="transparent-button" required></input><br>

        <label id="stat-label"><b>Statusul curent:</b></label><br>
        <input name="statName" class="transparent-button" required></input><br><br>

        <label id="scr-label"><b>Scriitorii care au contribuit:</b></label><br>
        <input name="scrName" class="transparent-button" required></input><br><br>

        <label id="dir-label"><b>Directorul:</b></label><br>
        <input name="dirName" class="transparent-button" required></input><br><br>

        <label id="gen-label"><b>Genurile:</b></label><br>
        <input name="genName" class="transparent-button" required></input><br><br>

        <label id="categ-label"><b>Categoria de vârstă:</b></label><br>
        <input name="categName" class="transparent-button" required></input><br><br>

        <label id="image-label"><b>Coperta:</b></label><br>
        <input type="file" name="serialPhoto" accept="image/*" required><br><br>

      <input type="submit" id="submit1" class="mod-button" name="submit1" value="Submit">
    </form>
  </div>
  
</body>
