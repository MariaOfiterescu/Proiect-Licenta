<form method="POST">
  
    <h3 align="center">Înregistrare</h3>
    <br>
    <div class="form-group" style = " color : #fff ;  width: 20%; margin-left: 800px;">
        <label for="email">Adresă email</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Introduceți email"
        />
    </div>
    <div class="form-group" style = " color : #fff ; width: 20%; margin-left: 800px;">
        <label for="firstName">Prenume</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Introduceți prenume"
        />
     <br>
    </div>
    <div class="form-group" style = " color : #fff; width: 20%;margin-left: 800px; " >
        <label for="password1">Parolă</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Introduceți parolă"
        />

    </div>
    <div class="form-group" style = " color : #fff; width: 20%; margin-left: 800px;">
        <label for="password2">Confirmare Parolă</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirmați parola"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" style = "margin-left: 800px;">Submit</button>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      {% if category == 'error'%}
      <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         {{ message }}
        
      </div>
      {% else %}
      <div class="alert alert-success alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         {{ message }}
      </div>
      {% endif %}
      {% endfor %}
    {% endif %}
    {% endwith %}  
 
</form>
